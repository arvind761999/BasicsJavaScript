<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <h1>Leran event in JavaScript</h1>
    <button id="stop">submit</button>
</body>

<script>

    const sayArvind = function(){
        console.log("Arvind");
    }



    const changeContext = function(){
        document.querySelector('h1').innerHTML = "Best Js Series";
        
    }
    const changeMe = setTimeout(changeContext, 2000);


    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
        
    })

</script>

</html>
